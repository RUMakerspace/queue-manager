<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>RUMakerspace Queue</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">

    <!-- Bootstrap core CSS -->
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/dist/css/starter-template.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="/">RUMakerspace Queue</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Queue</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/new">New Job</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">User Lookup</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container">
	<div class="col-sm-12">

	<form action="/job/add" method="POST">

	<!-- Print Type! -->
	<div class="form-check form-check-inline">
  		<input class="form-check-input" type="radio" name="printType" id="printIsFDM" value="fdm">
 		<label class="form-check-label" for="inlineRadio1">FDM (Fused Deposition Modeling)</label>
	</div>
	<div class="form-check form-check-inline">
 		<input class="form-check-input" type="radio" name="printType" id="printIsSLA" value="sla">
 		<label class="form-check-label" for="inlineRadio2">SLA (Stereolithography)</label>
	</div>
	<div class="form-check form-check-inline">
  		<input class="form-check-input" type="radio" name="printType" id="printIsMarkforge" value="markforged">
  		<label class="form-check-label" for="inlineRadio3">Markforge FDM (Onyx, Continuous Carbon Fiber)</label>
	</div>


	<!-- Row One NetID, Name, Job Name-->
	<div class="form-row">
		<div class="form-group col-md-4">
			<input type="text" class="form-control" name="inputNetID" id="inputNetID" placeholder="NetID" required="true">
		</div>
    		<div class="form-group col-md-4">
      			<input type="text" class="form-control" name="inputUserName" id="inputUserName" placeholder="Name" required="true">
    		</div>
		<div class="form-group col-md-4">
			<input type="text" class="form-control" name="inputJobName" id="inputJobName" placeholder="Filename" required="true">
    		</div>
  	</div>

	<hr>
	<div class="form-row">

	<!-- Material 1 settings  -->
	<div class="form-group col-md-6">
		<p>Material 1</p>
		<label class="form-check-label" for="mat1TypeColor">Type & Color</label>
    		<input type="text" class="form-control" name="mat1TypeColor" id="mat1TypeColor" placeholder="PLA / Any" required="true">
		<label class="form-check-label" for="mat1PrintCore">Print Core / Head</label>
		<input type="text" class="form-control"  name="mat1PrintCore"id="mat1PrintCore" placeholder="AA 0.4" required="true">
		<label class="form-check-label" for="mat1LayerHeight">Layer Height</label>
		<input type="text" class="form-control" name="mat1LayerHeight"id="mat1LayerHeight" placeholder=".2mm" required="true">
		<label class="form-check-label" for="mat1InfillDensity">Infill Density</label>
		<input type="number" max="100" min="0" class="form-control" name="mat1InfillDensity" id="mat1InfillDensity" placeholder="Percent (0,100)" required="true">
		<label class="form-check-label" for="mat1Weight">Weight</label>
		<input type="number" class="form-control" name="mat1Weight"id="mat1Weight" placeholder="Grams (g)" required="true">
		<label class="form-check-label"  for="mat1Price">Price</label>
		<input type="text" class="form-control" name="mat1Price" id="mat1Price" placeholder="Dollars 1.25" required="true">
  	</div>

	<!-- Material 2 settings  -->
	<div class="form-group col-md-6">
		<p>Material 2</p>
		<label class="form-check-label" for="mat2TypeColor">Type & Color</label>
    		<input type="text" class="form-control" name="mat2TypeColor" id="mat2TypeColor" placeholder="PLA / Any">
		<label class="form-check-label" for="mat2PrintCore">Print Core / Head</label>
		<input type="text" class="form-control"  name="mat2PrintCore"id="mat2PrintCore" placeholder="AA 0.4">
		<label class="form-check-label" for="mat2LayerHeight">Layer Height</label>
		<input type="text" class="form-control" name="mat2LayerHeight"id="mat2LayerHeight" placeholder=".2mm">
		<label class="form-check-label" for="mat2InfillDensity">Infill Density</label>
		<input type="number" max="100" min="0" class="form-control" name="mat2InfillDensity" id="mat2InfillDensity" placeholder="Percent (0,100)">
		<label class="form-check-label" for="mat2Weight">Weight</label>
		<input type="number" class="form-control" name="mat2Weight"id="mat2Weight" placeholder="Grams (g)">
		<label class="form-check-label"  for="mat2Price">Price</label>
		<input type="text" class="form-control" name="mat2Price" id="mat2Price" placeholder="Dollars 1.25">
  	</div>


	<div class="form-group col-md-12">

	<hr>

	<label class="form-check-label" for="printSettings">Notes & Other Settings</label>
			<input type="text" class="form-control" id="printSettings" placeholder="2540% Scale ~> 76.2mm Z height.">

	<label class="form-check-label" for="printHelperName">Helped by:</label>
    	<input type="text" class="form-control" id="printHelperName" placeholder="Dan" required="true">
	</div>

	<div class="form-check form-check-inline">
  		<input class="form-check-input" type="radio" name="paymentMethod" id="printPayRUExpress" value="ruexpress">
 		<label class="form-check-label" for="inlineRadio1">RUExpress</label>
	</div>
	<div class="form-check form-check-inline">
 		<input class="form-check-input" type="radio" name="paymentMethod" id="printPayIPO" value="ipo">
 		<label class="form-check-label" for="inlineRadio2">IPO</label>
	</div>
	<div class="form-check form-check-inline">
  		<input class="form-check-input" type="radio" name="paymentMethod" id="printPayCredit" value="credit">
  		<label class="form-check-label" for="inlineRadio3">Credit</label>
	</div>
	</div>
  	<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	</div>
	<hr>
	<div class="col-sm-12 footer">
	page rendered at.
	</div>

    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
