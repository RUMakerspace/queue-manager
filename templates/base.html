<!DOCTYPE html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    
  </script>

  <link
    href="https://bootswatch.com/4/darkly/bootstrap.css"
    rel="stylesheet"
    type="text/css"
  >

    <link
      href="https://bootswatch.com/_assets/css/custom.min.css"
      rel="stylesheet"
      type="text/css"
    >
      <script src="https://unpkg.com/popper.js@1.16.1/dist/umd/popper.min.js">
        
      </script>
      <script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js">
        
      </script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0">
        
      </script>
      <meta charset="UTF-8">
        <style>
          body {
          padding-top: 0px !important;
          }
        </style>
      </head>
      <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="/">
            RU Prints
          </a>

          <button
            aria-controls="navbarColor02"
            aria-expanded="false"
            aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarColor02"
            data-toggle="collapse"
            type="button"
          >
            <span class="navbar-toggler-icon">
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">
                  Queue
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/finished">
                  Finished
                </a>
              </li>
            </ul>
            <div class="btn-group" role="group">

              <button
                class="btn btn-info"
                onclick="window.location.href = '/add'"
                type="button"
              />
              add new print
            </button>
            {% if current_user.is_authenticated %}
              <a class="btn btn-danger" href="/logout" role="button" type="button"/>
              logout
            </a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container"/>
    {% block content %}
    {% endblock %}
  </div>
</body>
