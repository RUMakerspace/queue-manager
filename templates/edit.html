{% extends "base.html" %}
{% block content %}
<form class="needs-validation" novalidate style="width:100%;" method="POST">
<div class="row mt-3">
<div class="bs-component">
<h3>
Job Info
</h3>
</div>
</div>
<div class="row mt-3">
<div class="col-lg-6">
<div class="form-group">
    <label for="jobName">Job Name</label>
    <input type="text" class="form-control" name="parentJobName" id="jobName" required value="{{printjob.parentJobName}}">
  </div>
  
  <div class="form-group">
    <label for="netID">netID</label>
    <input type="text" class="form-control" name="netID" id="netID" required value="{{printjob.netID}}">
  </div>
  
  <div class="form-group">
                    <label for="notesBox">Notes</label>
                    <textarea class="form-control" name = "parentNotesBox" id="notesBox" rows="5">{{printjob.parentNotesBox}}</textarea>
                  </div>
</div>

<div class="col-lg-6">
<div class="form-group">
<label for="parent_loc" >File Location</label>
                    <select class="form-control form-control-sm" name="location" id="parent_loc" required>
					<option value="">(currently selected): {{printjob.location}}</option>
                      <option {% if printjob.location == "email" %}selected="selected"{% endif %} value="email">Email</option>
                      <option {% if printjob.location == "thaw" %}selected="selected"{% endif %} value="thaw">Thawspace</option>
                      <option {% if printjob.location == "teams" %}selected="selected"{% endif %} value="teams">MS Teams</option>
                      <option {% if printjob.location == "other" %}selected="selected"{% endif %} value="other">Other (use notes)</option>
                    </select>
					</div>
<div class="form-group">
				  <div class="input-group mb-3">
  <div class="input-group-prepend">
      <div class="input-group-text">
      Is paid?
    </div>
    <div class="input-group-text">
      <input type="checkbox" aria-label="Checkbox for following text input" id="isPaidCheckbox" name="isPaidCheckbox" {% if printjob['isPaidCheckbox'] %}checked="checked"{%endif%}>
    </div>
  </div>
  <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="How?" name="isPaidNotes" value="{{printjob.isPaidNotes}}">
</div>

				  <div class="input-group mb-3">
  <div class="input-group-prepend">
      <div class="input-group-text">
     Is an IPO?
    </div>
    <div class="input-group-text">
      <input type="checkbox" aria-label="Checkbox for following text input" id="isIPOCheckbox" name="isIPOCheckbox" {% if printjob['isIPOCheckbox'] %}checked="checked"{%endif%}>
    </div>
  </div>
  <input type="number" class="form-control" aria-label="Text input with checkbox" placeholder="IPO #" name="isIPONotes" value="{{printjob.isIPONotes}}">
</div>
				  
				  
				  <div class="input-group mb-3">
  <div class="input-group-prepend">
      <div class="input-group-text">
      On printer?
    </div>
    <div class="input-group-text">
      <input type="checkbox" aria-label="Checkbox for following text input" id="onPrinterCheckbox" name="onPrinterCheckbox" {% if printjob['onPrinterCheckbox'] %}checked="checked"{%endif%}>
    </div>
  </div>
  <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Which one?" name="onPrinterNotes" value="{{printjob.onPrinterNotes}}">
</div>

<div class="form-group">
    <label for="printTime">Print Duration</label>
    <input type="text" class="form-control" name="printTime" id="printTime" value="{{printjob.printTime}}" required>
  </div>

              
</div>
</div>
</div>


<div class="row mt-3">
<div class="col-lg-12">
<button class="btn btn-primary" type="submit">Submit Print</button>
</div>

</div>

</form>
<div class="row mt-3">
<div class="col-lg-12"> 


<table class="table table-hover">
                <thead>
                  <tr>
				  	<th scope="col">Action</th>
                    <th scope="col">Time</th>
                  </tr>
                </thead>
                {% for action in actions %}
				<tr>
					<td>{{action.action}}</td>
					<td><script type="text/javascript">
        document.write(new Date({{action.unixTime}}*1000).toLocaleString())
      </script></td>
				</tr>
				{% endfor %}
                </tbody>
              </table>
</div>
</div>
{% endblock %}
