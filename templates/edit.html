{% extends "base.html" %}
{% block content %}
<div class="row mt-3">
<div class="col-lg-12"> 
<table class="table table-hover">
                <thead>
                  <tr>
				  	<th scope="col">Action</th>
                    <th scope="col">Time</th>
                  </tr>
                </thead>
                {% for action in actions %}
				<tr>
					<td>{{action.action}}</td>
					<td><script type="text/javascript">
        document.write(new Date({{action.unixTime}}*1000).toLocaleString())
      </script></td>
				</tr>
				{% endfor %}
                </tbody>
              </table>
</div>
</div>
{% endblock %}
